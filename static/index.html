<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆっくりしていってね！！！</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://wrigglebug.xyz/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://wrigglebug.xyz/img/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="pageContainer">
    <div id="uploadContainer">
        <p class="description">
            Max Filesize is 2GiB
        </p>
        <p class="description">
            There is no guarantee that your files will be hosted forever.
        </p>
        <!-- Dropzone Form -->
        <form action="/files/upload" class="dropzone" id="myDropzone"></form>
        <div id="response"></div>
    </div>
</div>
    <!-- Include Dropzone JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
    <script>
        // Initialize Dropzone
        Dropzone.options.myDropzone = {
            maxFilesize: 2048, // 2 GiB in MiB
            createImageThumbnails: true,
            init: function() {
                this.on("success", function(file, response) {
                    const responseDiv = document.getElementById('response');
                    response.forEach(file => {
                        const a = document.createElement('a');
                        a.textContent = file.url;
                        a.href = file.url;
                        a.target = "_blank"; // Open in a new tab
                        const p = document.createElement('p');
                        p.appendChild(a);
                        responseDiv.appendChild(p);
                    });
                });
                this.on("error", function(file, response) {
                    const responseDiv = document.getElementById('response');
                    const p = document.createElement('p');
                    p.textContent = `Error: ${response}`;
                    responseDiv.appendChild(p);
                });
            }
        };
    </script>
</body>
</html>
